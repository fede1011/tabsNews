<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Salud
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let myNews of dataNews">

    <img [src]="myNews.urlToImage">
    <ion-card-header>
      <ion-card-title>{{myNews.title}}</ion-card-title>
      <ion-card-subtitle>{{myNews.date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>{{myNews.description}}</ion-card-content>
    <ion-card-content>{{myNews.content}}</ion-card-content>
    <ion-card-content>{{myNews.type}}</ion-card-content>

       
  </ion-card>
</ion-content>
